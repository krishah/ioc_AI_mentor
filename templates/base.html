<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Analizator IOC</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Analiza IOC</a>
  <!-- Przycisk trybu ciemnego -->
  <button class="btn btn-secondary ml-auto" id="darkModeToggle">Tryb ciemny</button>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Skrypty JS Bootstrap (opcjonalne) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Prosty skrypt przełączający klasę body dla trybu ciemnego
document.getElementById('darkModeToggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
});
</script>
</body>
</html>
